<div class="container-fluid" style="background-color:#333">
  <div class="row">
    <div class="col py-5">
      <div class="text-white" direction="left">
        <h3>Cart</h3>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-11 mt-lg-5 mx-5">
      <div class="card">
        <div class="card-header bg-dark text-white">Cart</div>
        <div class="card-body">
          <table class="table table-striped table-md-responsive">
            <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Company</th>
              <th scope="col">Generic</th>
              <th scope="col">Unit</th>
              <th scope="col">Pack</th>
              <th scope="col">Total price</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody *ngFor="let item of list; let index =  index">
            <tr>
              <td scope="row">{{index + 1}}</td>
              <td><img [src]="item.img" alt="medicine image" width="64" height="64"></td>
              <td>{{item.name}}</td>
              <td>{{item.company}}</td>
              <td>{{item.description}}</td>
              <td>{{item.count}}</td>
              <td>{{item.fullCount}}</td>
              <td>{{this.calculate(item.count, item.price, item.fullCount, item.fullPrice)}}</td>
              <td>
                <button class="btn btn-danger" (click)="remove(index)">Remove</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="btn btn-success disabled">Total Price: {{totalPrice}}</div>
          <div>
            <a class="btn btn-success" (click)="confirm()">Confirm</a>
            <a class="btn btn-danger" (click)="clearAll()">Clear All</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
