<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4 mx-2">
      <div class="card">
        <div class="card-header bg-dark text-white">Cart</div>
        <div class="card-body">
          <table class="table table-striped table-md-responsive">
            <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Company</th>
              <th scope="col">Generic</th>
              <th scope="col">Unit</th>
              <th scope="col">Pack</th>
              <th scope="col">Total price</th>
            </tr>
            </thead>
            <tbody *ngFor="let item of cartItems; let index =  index">
            <tr>
              <td scope="row">{{index + 1}}</td>
              <td><img [src]="item.img" alt="medicine image" width="64" height="64"></td>
              <td>{{item.name}}</td>
              <td>{{item.company}}</td>
              <td>{{item.description}}</td>
              <td>{{item.count}}</td>
              <td>{{item.fullCount}}</td>
              <td>{{this.calculate(item.count, item.price, item.fullCount, item.fullPrice)}}</td>
            </tr>
            </tbody>
          </table>
          <div class="btn btn-success disabled">Total Price: {{totalPrice}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mb-4">
  Address: <input [(ngModel)]="address" class="input-group-sm" [placeholder]="userData.address">
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Prescription upload</label>
  <input class="form-control" type="file" id="formFile" accept="image/*" [ngClass]="prescriptionValidation"
         (change)="selectedPrescription($event.target.files)">
  <div class="invalid-feedback">
    Please select an image.
  </div>
</div>
<hr class="my-4">
<button class="w-100 btn btn-primary btn-lg" type="submit" (click)="submit()">Place an order</button>
