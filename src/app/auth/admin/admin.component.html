<div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-8">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input [(ngModel)]="this.phoneNumber" type="text" class="form-control" [ngClass]="phoneNumberValidation"
                 id="phoneNumber"
                 placeholder="01*********">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-8">
          <label for="username" class="form-label">Full name</label>
          <input type="text" [(ngModel)]="username" class="form-control" [ngClass]="usernameValidation"
                 id="username" placeholder="Username" required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-8">
          <label for="email" class="form-label">Email</label>
          <input type="email" [(ngModel)]="email" class="form-control" [ngClass]="emailValidation"
                 id="email" placeholder="example@domain.com" required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-8">
          <label for="role" class="form-label">User type</label>
          <select [(ngModel)]="role" class="form-control" id="role" [ngClass]="roleValidation"
                  aria-describedby="roleFeedback" required>
            <option>Deliveryman</option>
            <option>Doctor</option>
            <option>Representative</option>
            <option>Admin</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-10 col-sm-10">
          <label for="address" class="form-label">Address</label>
          <input [(ngModel)]="address" [ngClass]="addressValidation" type="text" class="form-control" id="address"
                 aria-describedby="addressFeedback" required>
          <div id="addressFeedback" class="invalid-feedback">
            Please provide a user delivery address.
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input [ngClass]="agreeValidation" [(ngModel)]="agree" class="form-check-input" type="checkbox" value=""
                 id="invalidCheck3"
                 aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" (click)="submit()">Register</button>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
